<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Workshop Registration</legend>
            <p>Register now while seats are available</p>
            <div id="left">
                <div class="form-container">
                    <label>First Name<span> *</span> </label>
                    <input type="text" name="FirstName" required >
                </div>
                <div class="form-container">
                    <label>Last Name <span> *</span> </label>
                    <input type="text" name="lastName" required>
                </div>
                <div class="form-container">
                    <label>Company Institution <span> *</span></label>
                    
                    <input type="text" name="lastName" required>
                </div>
                <div class="form-container">
                    <label>Address <span> *</span></label>
                    <textarea required></textarea>
                </div>
                <div class="form-container">
                    <label>City</label>
                    
                    <input type="text" name = "city">
                </div>
                <div class="form-container">
                    <label>State/Province/Region</label>
                    <select>
                        <option>State 1</option>
                        <option>State 2</option>
                        <option>State 3</option>
                        <option>State 4</option>
                        <option>State 5</option>
                    </select>
                </div>
                <div class="form-container">
                    <label>Country</label>
                
                    <select>
                        <option>Country 1</option>
                        <option>Country 2</option>
                        <option>Country 3</option>
                        <option>Country 4</option>
                        <option>Country 5</option>
                    </select>
                </div>
                <div class="form-container">
                    <label>Email <span class="star"> *</span></label>
                    
                    <input type="email" required>
                </div>
                <div class="form-container">
                    <label>Phone Number <span class="star"> *</span></label>
                    <input type="number" required>
                </div>
            </div>
            <div id="right">
                <div class="form-container">
                    <a href="#" >Lunch</a> 
                </div>
                <div class="form-container">
                    <label>Meal Preference</label>
                    <select >
                        <option>Vegeterian</option>
                        <option>Vegan</option>
                        <option>Meatatarian</option>
                    </select>
                </div>
                <div class="form-container">
                    <a href="#">Payment Details</a>
                </div>
                <div class="form-container">
                    <label> Payment Mode </label>
                
                    <input type="checkbox" class="flex">
                    <label>Cash</label>

                    <input type="checkbox" class="flex">
                    <label>Cheque</label>

                    <input type="checkbox" class="flex">
                    <label>Demand Draft</label>
                </div>
                <div class="form-container">
                    <label>DD Cheque No. </label>
                    <input type="text">
                </div>
                <div class="form-container">
                    <label>Drawn On (Bank Name)</label>
                    <input type="text">
                </div>
                <div class="form-container">
                    <label>Payable at</label>
                    
                    <input type="text">
                </div>
            </div>
            <div id="center">
                <button>Submit</button>
                <button>Reset</button>
            </div>
            
        </fieldset>
        <div class="checkers">
            <a href="https://validator.w3.org/nu/?doc=https://thekaleab.github.io/lab4/"><img src="./HTML-checker.png" alt="HTML Validator"></a> >
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fthekaleab.github.io%2Flab4%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en"><img class="css" src="./css_checker.png" id="css" alt="CSS Validator" ></a>
        </div>
        
        
    </form>
</body>
</html>
